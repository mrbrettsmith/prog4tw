<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brett's Rock Collection</title>
    <link rel="stylesheet" href="https://use.typekit.net/rbx8lhv.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <header>
        <h1>Brett's Rock Collection</h1>
        <p>Lava rocks are highlighted pink</p>    
    </header>
    <div id="rockCollect">
        <table>
            <thead>
                <th>Name</th>
                <th>Place</th>
                <th>Who found the Rock</th>
                <th>Dimensions <div>(w", h", d")</div></th>
                <th>Description</th>
                <th></th>
            </thead>
            <tbody>
                <tr v-for="(rock, idx) in rocks"
                v-bind:class="{gradTwo: idx %2 !==0, gradOne: idx %2 ===0, lava: rock.name.toLowerCase().includes('lava',)}">
                    <td>{{rock.name}}</td>
                    <td>{{rock.place}}</td>
                    <td>{{rock.who}}</td>
                    <td>{{rock.dimensions}}</td>
                    <td>{{rock.description}}</td>
                    <td><button type="button" v-on:click="deleteItem(rock)">Remove Rock</button></td>
                </tr>
            </tbody>
        </table>
        <form v-on:submit.prevent="addRock">
            <fieldset> 
                <legend>Add a new rock to the database</legend>
                <div class="form-container">
                <div>
                    <label for="name">Name</label>
                    <input id="name "type="text" v-model="newRockObj.name">
                </div>
                <div>
                    <label for="place">Place</label>
                    <input id="place "type="text" v-model="newRockObj.place">
                </div>
                <div>
                    <label for="who">Who found it?</label>
                    <input id="who "type="text" v-model="newRockObj.who">
                </div>
                <div>
                    <label for="dimensions">Dimensions in inches (w, h, d)</label>
                    <input id="dimensions "type="text" v-model="newRockObj.dimensions">
                </div>
                <div>
                    <label for="description" class="new-rock-description">Description of rock</label>
                    <input id="description "type="text" v-model="newRockObj.description">
                </div>
                <button type="submit" class=".new-rock-button"> Submit Rock</button>
                </div>
            </fieldset>
        </form>


    </div>
    

    <script src="collectV2.js"></script>
</body>
</html>
