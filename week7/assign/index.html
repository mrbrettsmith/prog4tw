<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Collection</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <h1>Brett's Rock Collection</h1>
    <div id="rockCollect">
        <table>
            <thead>
                <th>Name</th>
                <th>Place</th>
                <th>Who Gave me the Rock</th>
                <th>Dimensions (w", h", d")</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr v-for="rock in rocks">
                    <td>{{rock.name}}</td>
                    <td>{{rock.place}}</td>
                    <td>{{rock.who}}</td>
                    <td>{{rock.dimensions}}</td>
                    <td>{{rock.description}}</td>
                </tr>
            </tbody>
        </table>



    </div>
    

    <script src="collect.js"></script>
</body>
</html>
