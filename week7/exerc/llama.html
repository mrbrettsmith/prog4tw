<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>
      

    </div>
    <p>{{llamas[0]}}</p>
    <ul>
        <!-- <li v-for="num in myNumbers">{{num}}</li> -->
        <li v-for="(llama, index) in llamas" 
        v-bind:class="{even: (index + 1) % 2 === 0,
        odd: (index+1) % 2 !== 0}">
          <div>{{llama.rank}}</div>
          <div>{{llama.name}}</div>
        </li>
      </ul>
  </div>

  <script src="llamas.js"></script>
</body>

</html>
