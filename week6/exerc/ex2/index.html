<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
</head>
<body>
    <div id="myApp">
        <f1>A poem by {{author}}<f1>
        <p> When cats wake up in the {{time}} they always say <span v-if ="say==='words'">"Good Day!"</span> <span v-if ="say!=='words'">"Meow, Meow, Meow, Meow"</span></p>
        <f2>{{message}}</f2>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="vue.js"></script>
</body>
</html>
